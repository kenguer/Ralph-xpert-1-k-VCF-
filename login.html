<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input {
      background-color: #2a2a2a;
      color: white;
      border: none;
    }
    input:focus {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <h2>üîê Acc√®s Admin</h2>
    <p>Entrer le mot de passe</p>
    <input type="password" id="password" class="form-control my-3" placeholder="Mot de passe" />
    <button class="btn btn-primary w-100" onclick="login()">Connexion</button>
    <p class="mt-3 text-danger" id="errorMsg" style="display:none;">Mot de passe incorrect</p>
  </div>

  <script>
    function login() {
      const password = document.getElementById("password").value;
      if (password === "admin123") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    // Si deja konekte
    if (localStorage.getItem("adminLoggedIn") === "true") {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
