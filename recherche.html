<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page avec Background Blur</title>
  <style>
    /* Background total paj nwa ak blur */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
    }

    /* Container prensipal ak transparans, blur, ak style */
    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: rgba(17, 17, 17, 0.85);
      color: #ccc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 204, 102, 0.3);
      backdrop-filter: blur(5px);
    }

    /* Egzanp stil tit */
    h1 {
      text-align: center;
      color: #00cc66;
      margin-bottom: 30px;
    }

    /* Stil bouton */
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(45deg, #00c6ff, #007bff);
    }

    /* Input & select */
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Rechercher ou Modifier</h1>

    <!-- Rech√®ch non -->
    <input type="text" id="searchName" placeholder="Entrez un nom (ex : Ralph Xpert)" />
    <button class="btn" onclick="rechercher()">Rechercher</button>

    <!-- F√≤m modifikasyon (apar√®t apr√® rech√®ch) -->
    <div id="modifierSection" style="display: none; margin-top: 30px;">
      <input type="text" id="nomModif" placeholder="Nouveau nom" />
      <select id="codePays" style="margin-top: 15px;">
        <option value="+1">üá∫üá∏ USA (+1)</option>
        <option value="+33">üá´üá∑ France (+33)</option>
        <option value="+44">üá¨üáß Royaume-Uni (+44)</option>
        <option value="+509">üá≠üáπ Ha√Øti (+509)</option>
        <!-- Ajoute plis k√≤d peyi isit si ou vle -->
      </select>
      <input type="text" id="numeroModif" placeholder="Num√©ro (ex : 45xx xxxx)" style="margin-top: 15px;" />
      <button class="btn" onclick="modifier()">‚úÖ Modifier</button>
    </div>
  </div>

  <script>
    function rechercher() {
      const name = document.getElementById("searchName").value.trim();
      if (!name) {
        alert("Veuillez entrer un nom !");
        return;
      }
      document.getElementById("nomModif").value = name;
      document.getElementById("codePays").value = "+509";
      document.getElementById("numeroModif").value = "4599 9999";
      document.getElementById("modifierSection").style.display = "block";
    }

    function modifier() {
      const newName = document.getElementById("nomModif").value;
      const newCode = document.getElementById("codePays").value;
      const newNum = document.getElementById("numeroModif").value;
      alert(`Donn√©es mises √† jour üéâ\nNom : ${newName}\nPays : ${newCode}\nNum√©ro : ${newNum}`);
    }
  </script>
</body>
</html>
