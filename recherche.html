<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rechercher / Modifier</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    input, select {
      padding: 12px;
      margin: 10px auto;
      width: 90%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      display: block;
      background-color: #222;
      color: white;
    }
    .btn {
      padding: 12px 24px;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 20px auto;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>🔍 Rechercher ou Modifier</h1>

  <input type="text" id="searchName" placeholder="Entrez un nom (ex : Ralph Xpert)" />
  <button class="btn" onclick="rechercher()">Rechercher</button>

  <div id="modifierSection" class="hidden">
    <input type="text" id="nomModif" placeholder="Nom" />

    <select id="codePays">
      <option value="+1">🇺🇸 États‑Unis (+1)</option>
      <option value="+33">🇫🇷 France (+33)</option>
      <option value="+44">🇬🇧 Royaume‑Uni (+44)</option>
      <option value="+509">🇭🇹 Haïti (+509)</option>
      <!-- Ajouter ici tous les autres codes, ex : -->
      <option value="+91">🇮🇳 Inde (+91)</option>
      <option value="+49">🇩🇪 Allemagne (+49)</option>
      <option value="+86">🇨🇳 Chine (+86)</option>
      <option value="+61">🇦🇺 Australie (+61)</option>
      <!-- etc. Ajouter environ 120+ options réelles, basées sur la liste officielle E.164 1 -->
    </select>

    <input type="text" id="numeroModif" placeholder="Numéro (ex : 45xx xxxx)" />
    <button class="btn" onclick="modifier()">✅ Modifier</button>
  </div>

  <script>
    function rechercher() {
      const name = document.getElementById("searchName").value.trim();
      if (!name) return alert("Veuillez entrer un nom !");
      // Exemple de données
      document.getElementById("nomModif").value = name;
      document.getElementById("codePays").value = "+509";
      document.getElementById("numeroModif").value = "4599 9999";
      document.getElementById("modifierSection").classList.remove("hidden");
    }
    function modifier() {
      const newName = document.getElementById("nomModif").value;
      const newCountry = document.getElementById("codePays").value;
      const newNum = document.getElementById("numeroModif").value;
      alert(`Données mises à jour 🎉\nNom : ${newName}\nPays : ${newCountry}\nNuméro : ${newNum}`);
    }
  </script>

</body>
</html>
