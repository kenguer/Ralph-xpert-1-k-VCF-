<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rechercher / Modifier</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    input, select {
      padding: 12px;
      margin: 10px auto;
      width: 90%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      display: block;
    }

    .btn {
      padding: 12px 24px;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 20px auto;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>🔍 Rechercher ou Modifier</h1>

  <!-- Rechèch non -->
  <input type="text" id="searchName" placeholder="Antre non ou (ex: Ralph Xpert)" />
  <button class="btn" onclick="rechercher()">Rechercher</button>

  <!-- Fòm modifikasyon (ap parèt aprè rechèch) -->
  <div id="modifierSection" class="hidden">
    <input type="text" id="nomModif" placeholder="Non" />
    
    <select id="codePays">
      <option value="+509">🇭🇹 Haïti (+509)</option>
      <option value="+1">🇺🇸 USA (+1)</option>
      <option value="+33">🇫🇷 France (+33)</option>
      <option value="+44">🇬🇧 UK (+44)</option>
    </select>
    
    <input type="text" id="numeroModif" placeholder="Numéro (ex: 45xx xxxx)" />
    
    <button class="btn" onclick="modifier()">✅ Modifye</button>
  </div>

  <script>
    function rechercher() {
      const name = document.getElementById("searchName").value.trim();

      if (name === "") {
        alert("Tanpri antre non ou pou w chèche!");
        return;
      }

      // Imajine w jwenn done sa yo
      document.getElementById("nomModif").value = name;
      document.getElementById("codePays").value = "+509";
      document.getElementById("numeroModif").value = "4599 9999";

      document.getElementById("modifierSection").classList.remove("hidden");
    }

    function modifier() {
      const newName = document.getElementById("nomModif").value;
      const newCode = document.getElementById("codePays").value;
      const newNumber = document.getElementById("numeroModif").value;

      alert("Done modifye!\nNouvo non: " + newName + "\nPeyi: " + newCode + "\nNuméro: " + newNumber);
    }
  </script>

</body>
</html>
