<!DOCTYPE html>

  <title>Page avec Background Blur</title>
  <style>
    /* Background total paj nwa ak blur */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
    }

    /* Container prensipal ak transparans, blur, ak style */
    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: rgba(17, 17, 17, 0.85);
      color: #ccc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 204, 102, 0.3);
      backdrop-filter: blur(5px);
    }

    /* Egzanp stil tit */
    h1 {
      text-align: center;
      color: #00cc66;
      margin-bottom: 30px;
    }

    /* Stil bouton */
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(45deg, #00c6ff, #007bff);
    }

    /* Input & select */
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
