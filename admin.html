<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Ralph Xpert</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin:0; padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #ddd;
  }
  header {
    background: #1e1e1e;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  nav a {
    color: #ccc;
    text-decoration: none;
    margin: 0 15px;
    font-weight: 600;
    cursor: pointer;
  }
  nav a.active {
    color: #00cc66;
    border-bottom: 2px solid #00cc66;
    padding-bottom: 3px;
  }
  main {
    max-width: 1000px;
    margin: 30px auto 50px auto;
    padding: 0 20px;
  }
  /* Sections */
  section {
    display: none;
  }
  section.active {
    display: block;
  }

  /* Contacts */
  #contactSection button {
    margin: 10px 10px 20px 0;
    padding: 10px 20px;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #121212;
    background-color: #00cc66;
    transition: background 0.3s ease;
  }
  #contactSection button:hover {
    background-color: #009944;
  }
  #contactSearch {
    margin-bottom: 15px;
  }
  #contactSearch input {
    padding: 8px 12px;
    font-size: 1rem;
    width: 100%;
    max-width: 300px;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #ddd;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 10px;
    border-bottom: 1px solid #333;
    text-align: left;
  }
  th {
    background: #007f3f;
    color: #fff;
  }
  tr:hover {
    background: #004422aa;
  }
  .num-box {
    background: #333;
    padding: 6px 12px;
    border-radius: 8px;
    font-family: monospace;
    font-weight: 600;
    width: fit-content;
  }
  .actions {
    display: flex;
    gap: 12px;
  }
  .action-btn {
    cursor: pointer;
    font-size: 18px;
    color: #00cc66;
    transition: color 0.2s ease;
  }
  .action-btn.delete {
    color: #cc3300;
  }
  .action-btn:hover {
    opacity: 0.7;
  }

  /* Statistiques */
  #statsSection .stats-info {
    font-size: 1.2rem;
    margin-bottom: 15px;
  }
  .progress-bar-container {
    background: #333;
    border-radius: 12px;
    overflow: hidden;
    height: 25px;
    max-width: 600px;
  }
  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #00cc66, #009944);
    width: 0%;
    transition: width 1s ease;
  }

  /* Footer */
  #footerSection textarea {
    width: 100%;
    min-height: 150px;
    background: #222;
    color: #ddd;
    border: none;
    padding: 15px;
    border-radius: 12px;
    font-family: 'Segoe UI', sans-serif;
    font-size: 1rem;
  }
  #footerSection button {
    margin-top: 10px;
    background: #00cc66;
    border: none;
    padding: 12px 20px;
    color: #121212;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #footerSection button:hover {
    background: #009944;
  }

  /* Responsive */
  @media(max-width: 600px) {
    nav a {
      margin: 0 8px;
      font-size: 1rem;
    }
    .actions {
      gap: 8px;
    }
    .action-btn {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<header>
  <div><strong>Admin Ralph Xpert</strong></div>
  <nav>
    <a href="#" id="navContact" class="active">Contact</a>
    <a href="#" id="navFooter">Footer</a>
    <a href="#" id="navStats">Statistiques</a>
  </nav>
</header>

<main>
  <!-- Contact Section -->
  <section id="contactSection" class="active">
    <input type="text" id="contactSearch" placeholder="Rechercher par nom ou num√©ro..." />
    <div style="margin: 10px 0;">
      <button id="deleteAllBtn" title="Supprimer tous les contacts">üóëÔ∏è Supprimer tout</button>
      <button id="downloadAllVCFBtn" title="T√©l√©charger tous les contacts en VCF">üì• T√©l√©charger tout (VCF)</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Num√©ro</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="contactTableBody">
        <!-- Contacts list -->
      </tbody>
    </table>
  </section>

  <!-- Footer Section -->
  <section id="footerSection">
    <h2>Modifier le Footer</h2>
    <textarea id="footerTextArea" placeholder="√âditez le contenu du footer ici..."></textarea>
    <button id="saveFooterBtn">Sauvegarder</button>
  </section>

  <!-- Statistiques Section -->
  <section id="statsSection">
    <div class="stats-info" id="statsVisiteurs">Visiteurs : 0</div>
    <div class="stats-info" id="statsInscrits">Inscriptions : 0</div>
    <div class="progress-bar-container" title="Progression">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
  </section>
</main>

<script>
  // Navigation
  const navContact = document.getElementById('navContact');
  const navFooter = document.getElementById('navFooter');
  const navStats = document.getElementById('navStats');

  const contactSection = document.getElementById('contactSection');
  const footerSection = document.getElementById('footerSection');
  const statsSection = document.getElementById('statsSection');

  function switchSection(section) {
    [contactSection, footerSection, statsSection].forEach(s => s.classList.remove('active'));
    [navContact, navFooter, navStats].forEach(n => n.classList.remove('active'));

    if(section === 'contact'){
      contactSection.classList.add('active');
      navContact.classList.add('active');
      loadContacts();
    } else if(section === 'footer'){
      footerSection.classList.add('active');
      navFooter.classList.add('active');
      loadFooter();
    } else if(section === 'stats'){
      statsSection.classList.add('active');
      navStats.classList.add('active');
      loadStats();
    }
  }

  navContact.addEventListener('click', e => { e.preventDefault(); switchSection('contact'); });
  navFooter.addEventListener('click', e => { e.preventDefault(); switchSection('footer'); });
  navStats.addEventListener('click', e => { e.preventDefault(); switchSection('stats'); });

  // Contacts
  function getContacts() {
    return JSON.parse(localStorage.getItem('utilisateursR√©cents')) || [];
  }
  function saveContacts(contacts) {
    localStorage.setItem('utilisateursR√©cents', JSON.stringify(contacts));
  }

  function loadContacts(){
    const contacts = getContacts().slice().reverse();
    const filter = document.getElementById('contactSearch').value.toLowerCase();
    const tbody = document.getElementById('contactTableBody');
    tbody.innerHTML = '';

    contacts.filter(c => c.nom.toLowerCase().includes(filter) || c.numeroComplet.includes(filter))
      .forEach((contact, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${contact.nom}</strong></td>
          <td><div class="num-box">${contact.numeroComplet}</div></td>
          <td class="actions">
            <span class="action-btn edit" title="Modifier" data-index="${contacts.length - 1 - idx}" style="color:#00cc66;">‚úèÔ∏è</span>
            <span class="action-btn delete" title="Supprimer" data-index="${contacts.length - 1 - idx}" style="color:#cc3300;">üóëÔ∏è</span>
          </td>
        `;
        tbody.appendChild(tr);
      });
  }

  document.getElementById('contactSearch').addEventListener('input', loadContacts);

  // Delete one contact
  document.getElementById('contactTableBody').addEventListener('click', e => {
    if(e.target.classList.contains('delete')){
      const index = parseInt(e.target.getAttribute('data-index'));
      const contacts = getContacts();
      if(confirm(`Voulez-vous vraiment supprimer ${contacts[index].nom} ?`)){
        contacts.splice(index, 1);
        saveContacts(contacts);
        loadContacts();
        alert('Contact supprim√©.');
      }
    }
    if(e.target.classList.contains('edit')){
      alert('Fonction modifier pas encore impl√©ment√©e.');
    }
  });

  // Delete all contacts
  document.getElementById('deleteAllBtn').addEventListener('click', () => {
    if(confirm('Voulez-vous vraiment supprimer tous les contacts ?')){
      localStorage.removeItem('utilisateursR√©cents');
      loadContacts();
      alert('Tous les contacts ont √©t√© supprim√©s.');
    }
  });

  // Download all contacts as VCF
  document.getElementById('downloadAllVCFBtn').addEventListener('click', () => {
    const contacts = getContacts();
    if(contacts.length === 0){
      alert('Aucun contact √† t√©l√©charger.');
      return;
    }
    let vcfAll = '';
    contacts.forEach(c => {
      vcfAll +=
`BEGIN:VCARD
VERSION:3.0
FN:${c.nom}
TEL;TYPE=CELL:${c.numeroComplet}
END:VCARD
`;
    });
    const blob = new Blob([vcfAll], {type: 'text/vcard'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'contacts_all.vcf';
    a.click();
    URL.revokeObjectURL(url);
  });

  // Footer
  function loadFooter(){
    const footerContent = localStorage.getItem('footerContent') || `<p>¬© 2025 RALPH XPERT PROGRAMME. Tous droits r√©serv√©s.</p>`;
    document.getElementById('footerTextArea').value = footerContent;
  }

  document.getElementById('saveFooterBtn').addEventListener('click', () => {
    const val = document.getElementById('footerTextArea').value;
    localStorage.setItem('footerContent', val);
    alert('Footer sauvegard√© !');
  });

  // Statistiques
  function getVisiteurs(){
    return JSON.parse(localStorage.getItem('visiteursStats')) || [];
  }
  function compterVisiteurs(){
    return getVisiteurs().length;
  }
  function getInscrits(){
    return getContacts().length;
  }
  function loadStats(){
    const visiteurs = compterVisiteurs();
    const inscrits = getInscrits();
    document.getElementById('statsVisiteurs').textContent = `Visiteurs : ${visiteurs}`;
    document.getElementById('statsInscrits').textContent = `Inscriptions : ${inscrits}`;
    let pct = visiteurs > 0 ? Math.min((inscrits / visiteurs) * 100, 100) : 0;
    document.getElementById('progressBar').style.width = pct + '%';
  }

  // Initial load
  switchSection('contact');
</script>

</body>
</html>
