<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel – Ralph Xpert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-dark bg-black px-4">
    <span class="navbar-brand mb-0 h1">🔧 Ralph Xpert – Admin Panel</span>
    <button class="btn btn-outline-light" onclick="logout()">Déconnexion</button>
  </nav>

  <div class="container mt-4">
    <ul class="nav nav-tabs" id="adminTabs">
      <li class="nav-item">
        <a class="nav-link active" href="#contacts" data-bs-toggle="tab">📇 Contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#stats" data-bs-toggle="tab">📊 Statistiques</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#footer" data-bs-toggle="tab">⚙️ Footer</a>
      </li>
    </ul>

    <div class="tab-content mt-4">
      <!-- CONTACTS TAB -->
      <div class="tab-pane fade show active" id="contacts">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <input type="text" class="form-control w-50 me-2" placeholder="🔍 Rechercher..." onkeyup="searchContacts(this.value)">
          <button class="btn btn-success" onclick="downloadVCF()">📥 Téléch. VCF (<span id="totalCount">0</span>)</button>
        </div>
        <div id="contactsList" class="list-group"></div>
      </div>

      <!-- STATISTIQUES TAB -->
      <div class="tab-pane fade" id="stats">
        <h4>Total Contacts: <span id="statTotal">0</span></h4>
        <p>VCF à jour automatiquement.</p>
      </div>

      <!-- FOOTER CONFIG -->
      <div class="tab-pane fade" id="footer">
        <form onsubmit="saveFooter(); return false;">
          <div class="mb-3"><label>Nom du site</label><input id="footerName" class="form-control" /></div>
          <div class="mb-3"><label>Email support</label><input id="footerEmail" class="form-control" /></div>
          <div class="mb-3"><label>WhatsApp</label><input id="footerWhatsapp" class="form-control" /></div>
          <div class="mb-3"><label>Description</label><textarea id="footerDesc" class="form-control"></textarea></div>
          <div class="mb-3"><label>Réseaux Sociaux</label>
            <input id="footerInsta" placeholder="Instagram" class="form-control my-1"/>
            <input id="footerFb" placeholder="Facebook" class="form-control my-1"/>
            <input id="footerTwitter" placeholder="Twitter/X" class="form-control my-1"/>
          </div>
          <button type="submit" class="btn btn-primary">💾 Sauvegarder</button>
        </form>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "login.html";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
