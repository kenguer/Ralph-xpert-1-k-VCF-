<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Ralph Xpert</title>
<style>
  /* Styles simplifi√©s pour clart√© */
  * { box-sizing: border-box; }
  body {
    margin:0; padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #ddd;
  }
  header {
    background: #1e1e1e;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px #00cc6611;
  }
  header nav a {
    margin: 0 15px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    color: #aaa;
    text-decoration: none;
  }
  header nav a.active, header nav a:hover {
    color: #00cc66;
    border-bottom: 2px solid #00cc66;
    padding-bottom: 3px;
  }
  main {
    padding: 20px;
    max-width: 1000px;
    margin: 20px auto 40px auto;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  /* Contact */
  #contactSection {
    margin-bottom: 30px;
  }
  #contactSearch {
    margin-bottom: 15px;
    padding: 8px 12px;
    font-size: 1rem;
    width: 300px;
    border-radius: 8px;
    border: none;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 10px;
    border-bottom: 1px solid #333;
    text-align: left;
  }
  th {
    background: #007f3f;
    color: #fff;
  }
  tr:hover {
    background: #004422aa;
  }
  .num-box {
    background: #333;
    padding: 6px 12px;
    border-radius: 8px;
    font-family: monospace;
    font-weight: 600;
    width: fit-content;
  }
  .actions {
    display: flex;
    gap: 12px;
    justify-content: center;
  }
  .action-btn {
    cursor: pointer;
    font-size: 18px;
    color: #00cc66;
    transition: color 0.2s ease;
  }
  .action-btn.delete {
    color: #cc3300;
  }
  .action-btn:hover {
    opacity: 0.7;
  }
  #downloadAllVCFBtn, #deleteAllContactsBtn {
    margin: 15px 10px 15px 0;
    background: #00cc66;
    border: none;
    color: #121212;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
  }
  /* Messages */
  #messagesSection table {
    margin-top: 15px;
  }
  #messagesSection th, #messagesSection td {
    word-break: break-word;
  }
  /* Statistiques */
  #statsSection .stats-filters {
    margin-bottom: 20px;
    display: flex;
    gap: 15px;
  }
  #statsSection .stats-filters button {
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #333;
    color: #eee;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  #statsSection .stats-filters button.active {
    background: #00cc66;
    color: #121212;
  }
  #statsSection .stats-total {
    font-size: 20px;
    font-weight: 700;
    color: #00cc66;
    margin-bottom: 15px;
  }
  .progress-bar-container {
    background: #333;
    border-radius: 12px;
    overflow: hidden;
    height: 25px;
    max-width: 600px;
    margin-bottom: 40px;
  }
  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #00cc66, #009944);
    width: 0%;
    transition: width 1s ease;
  }
  /* Footer */
  #footerSection textarea {
    width: 100%;
    min-height: 150px;
    background: #222;
    color: #ddd;
    border: none;
    padding: 15px;
    border-radius: 12px;
    font-family: 'Segoe UI', sans-serif;
    font-size: 1rem;
  }
  #footerSection button {
    margin-top: 10px;
    background: #00cc66;
    border: none;
    padding: 12px 18px;
    color: #121212;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #footerSection button:hover {
    background: #009944;
  }
  /* Responsive */
  @media(max-width: 600px) {
    header nav a {
      margin: 0 8px;
      font-size: 1rem;
    }
    .actions {
      gap: 8px;
    }
    .action-btn {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<header>
  <div><strong>Admin Ralph Xpert</strong></div>
  <nav>
    <a href="#" id="navContact" class="active">Contact</a>
    <a href="#" id="navStats">Statistiques</a>
    <a href="#" id="navFooter">Footer</a>
    <a href="#" id="logoutBtn" style="color:#cc3300; cursor:pointer;">D√©connexion</a>
  </nav>
</header>

<main>
  <!-- CONTACT -->
  <section id="contactSection" class="active">
    <input type="text" id="contactSearch" placeholder="Rechercher par nom ou num√©ro..." />
    <div>
      <button id="downloadAllVCFBtn" title="T√©l√©charger tous les contacts en VCF">üì• T√©l√©charger tous les contacts (VCF)</button>
      <button id="deleteAllContactsBtn" title="Supprimer tous les contacts">‚ùå Supprimer tous les contacts</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Num√©ro</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="contactTableBody">
        <!-- Liste des contacts -->
      </tbody>
    </table>
  </section>

  <!-- STATISTIQUES -->
  <section id="statsSection">
    <div class="stats-filters">
      <button class="active" data-filter="immediate">Imm√©diat</button>
      <button data-filter="today">Aujourd'hui</button>
      <button data-filter="week">Cette semaine</button>
    </div>
    <div class="stats-total" id="statsTotal">Total visiteurs: 0 | Total inscrits: 0</div>
    <div class="progress-bar-container" title="Progression">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <section id="footerSection">
    <h2>Modifier le Footer</h2>
    <textarea id="footerTextArea"></textarea>
    <button id="saveFooterBtn">Sauvegarder</button>
  </section>
</main>

<script>
  // V√©rification de connexion
  if(localStorage.getItem('isAdminLoggedIn') !== 'true') {
    // Rediriger vers login
    window.location.href = 'login.html';
  }

  // D√©connexion
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('isAdminLoggedIn');
    window.location.href = 'login.html';
  });

  // Navigation
  const navContact = document.getElementById('navContact');
  const navStats = document.getElementById('navStats');
  const navFooter = document.getElementById('navFooter');

  const contactSection = document.getElementById('contactSection');
  const statsSection = document.getElementById('statsSection');
  const footerSection = document.getElementById('footerSection');

  function switchSection(section) {
    [contactSection, statsSection, footerSection].forEach(s => s.classList.remove('active'));
    [navContact, navStats, navFooter].forEach(n => n.classList.remove('active'));

    if(section === 'contact') {
      contactSection.classList.add('active');
      navContact.classList.add('active');
      afficherContacts();
    } else if(section === 'stats') {
      statsSection.classList.add('active');
      navStats.classList.add('active');
      afficherStats();
    } else if(section === 'footer') {
      footerSection.classList.add('active');
      navFooter.classList.add('active');
      chargerFooter();
    }
  }

  navContact.addEventListener('click', e => { e.preventDefault(); switchSection('contact'); });
  navStats.addEventListener('click', e => { e.preventDefault(); switchSection('stats'); });
  navFooter.addEventListener('click', e => { e.preventDefault(); switchSection('footer'); });

  // Gestion Contacts
  function getContacts() {
    return JSON.parse(localStorage.getItem('utilisateursR√©cents')) || [];
  }
  function saveContacts(contacts) {
    localStorage.setItem('utilisateursR√©cents', JSON.stringify(contacts));
  }

  function afficherContacts() {
    const contacts = getContacts().slice().reverse();
    const filter = document.getElementById('contactSearch').value.toLowerCase();

    const tbody = document.getElementById('contactTableBody');
    tbody.innerHTML = '';

    contacts.filter(c => c.nom.toLowerCase().includes(filter) || c.numeroComplet.includes(filter))
      .forEach((contact, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${contact.nom}</strong></td>
          <td><div class="num-box">${contact.numeroComplet}</div></td>
          <td class="actions">
            <span class="action-btn edit" title="Modifier" data-index="${contacts.length - 1 - idx}" style="color:#00cc66;">‚úèÔ∏è</span>
            <span class="action-btn delete" title="Supprimer" data-index="${contacts.length - 1 - idx}" style="color:#cc3300;">üóëÔ∏è</span>
          </td>
        `;
        tbody.appendChild(tr);
      });
  }

  document.getElementById('contactSearch').addEventListener('input', afficherContacts);

  // Supprimer contact individuel
  document.getElementById('contactTableBody').addEventListener('click', e => {
    if(e.target.classList.contains('delete')) {
      const index = parseInt(e.target.getAttribute('data-index'));
      const contacts = getContacts();
      if(confirm(`Voulez-vous vraiment supprimer ${contacts[index].nom} ?`)) {
        contacts.splice(index, 1);
        saveContacts(contacts);
        afficherContacts();
        alert('Contact supprim√©.');
      }
    }
    if(e.target.classList.contains('edit')) {
      alert('Fonction modifier pas encore impl√©ment√©e.');
    }
  });

  // Supprimer tous les contacts
  document.getElementById('deleteAllContactsBtn').addEventListener('click', () => {
    if(confirm('Voulez-vous vraiment supprimer tous les contacts ? Cette action est irr√©versible.')) {
      localStorage.removeItem('utilisateursR√©cents');
      afficherContacts();
      alert('Tous les contacts ont √©t√© supprim√©s.');
    }
  });

  // T√©l√©charger tous les contacts en VCF
  document.getElementById('downloadAllVCFBtn').addEventListener('click', () => {
    const contacts = getContacts();
    if(contacts.length === 0) {
      alert('Aucun contact √† t√©l√©charger.');
      return;
    }
    let vcfAll = '';
    contacts.forEach(c => {
      vcfAll +=
`BEGIN:VCARD
VERSION:3.0
FN:${c.nom}
TEL;TYPE=CELL:${c.numeroComplet}
END:VCARD
`;
    });
    const blob = new Blob([vcfAll], {type: 'text/vcard'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'contacts_all.vcf';
    a.click();
    URL.revokeObjectURL(url);
  });

  // Statistiques
  function getVisiteurs() {
    return JSON.parse(localStorage.getItem('visiteursStats')) || [];
  }
  function compterVisiteurs(filter) {
    const visites = getVisiteurs();

    if(filter === 'immediate') return visites.length;

    if(filter === 'today') {
      const startDay = new Date();
      startDay.setHours(0,0,0,0);
      return visites.filter(t => t >= startDay.getTime()).length;
    }

    if(filter === 'week') {
      const startWeek = new Date();
      const day = startWeek.getDay();
      const diff = startWeek.getDate() - day + (day === 0 ? -6 : 1);
      startWeek.setDate(diff);
      startWeek.setHours(0,0,0,0);
      return visites.filter(t => t >= startWeek.getTime()).length;
    }
    return visites.length;
  }

  function afficherStats() {
    const contacts = getContacts();
    let activeFilter = 'immediate';
    updateStats(activeFilter, contacts);

    const statsBtns = document.querySelectorAll('#statsSection .stats-filters button');
    statsBtns.forEach(btn => {
      btn.classList.remove('active');
      if(btn.dataset.filter === activeFilter) btn.classList.add('active');

      btn.onclick = () => {
        activeFilter = btn.dataset.filter;
        statsBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateStats(activeFilter, contacts);
      };
    });
  }

  function updateStats(filter, contacts) {
    const visiteurs = compterVisiteurs(filter);
    const inscrits = contacts.length;

    document.getElementById('statsTotal').textContent = `Total visiteurs: ${visiteurs} | Total inscrits: ${inscrits}`;

    let progress = visiteurs > 0 ? Math.min((inscrits / visiteurs) * 100, 100) : 0;
    document.getElementById('progressBar').style.width = progress + '%';
  }

  // Edition Footer
  function chargerFooter()
