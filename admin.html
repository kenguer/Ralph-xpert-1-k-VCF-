<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Ralph Xpert</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin:0; padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #ddd;
  }
  a {
    color: #00cc66;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Header */
  header {
    background: #1e1e1e;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px #00cc6611;
  }
  header nav a {
    margin: 0 15px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
  }
  header nav a.active {
    color: #00cc66;
    border-bottom: 2px solid #00cc66;
    padding-bottom: 3px;
  }

  main {
    padding: 20px;
    max-width: 1000px;
    margin: 20px auto 40px auto;
  }

  /* Sections hidden by default */
  section {
    display: none;
  }
  section.active {
    display: block;
  }

  /* Contact Section */
  #contactSection {
    margin-bottom: 30px;
  }
  #contactSearch {
    margin-bottom: 15px;
    width: 100%;
    max-width: 320px;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #ddd;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 10px;
    border-bottom: 1px solid #333;
    text-align: left;
  }
  th {
    background: #007f3f;
    color: #fff;
  }
  tr:hover {
    background: #004422aa;
  }
  .num-box {
    background: #333;
    padding: 6px 12px;
    border-radius: 8px;
    font-family: monospace;
    font-weight: 600;
    width: fit-content;
  }
  .actions {
    display: flex;
    gap: 12px;
    justify-content: center;
  }
  .action-btn {
    cursor: pointer;
    font-size: 18px;
    color: #00cc66;
    transition: color 0.2s ease;
  }
  .action-btn.delete {
    color: #cc3300;
  }
  .action-btn:hover {
    opacity: 0.7;
  }

  #downloadAllVCFBtn {
    margin: 15px 0 25px 0;
    background: #00cc66;
    border: none;
    color: #121212;
    padding: 12px 25px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 4px 8px #009933aa;
    transition: background-color 0.3s ease;
  }
  #downloadAllVCFBtn:hover {
    background-color: #009944;
  }

  /* Messages Section */
  #messagesSection table {
    margin-top: 15px;
  }
  #messagesSection th, #messagesSection td {
    word-break: break-word;
  }

  /* Stats Section */
  #statsSection .stats-filters {
    margin-bottom: 20px;
    display: flex;
    gap: 15px;
  }
  #statsSection .stats-filters button {
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #333;
    color: #eee;
    font-weight: 600;
    transition: background 0.3s ease;
    box-shadow: 0 0 5px transparent;
  }
  #statsSection .stats-filters button.active,
  #statsSection .stats-filters button:hover {
    background: #00cc66;
    color: #121212;
    box-shadow: 0 0 8px #00cc66;
  }
  #statsSection .stats-total {
    font-size: 20px;
    font-weight: 700;
    color: #00cc66;
    margin-bottom: 15px;
  }
  .progress-bar-container {
    background: #333;
    border-radius: 12px;
    overflow: hidden;
    height: 25px;
    max-width: 600px;
    margin-bottom: 40px;
  }
  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #00cc66, #009944);
    width: 0%;
    transition: width 1s ease;
  }

  /* Footer Section */
  #footerSection textarea {
    width: 100%;
    min-height: 150px;
    background: #222;
    color: #ddd;
    border: none;
    padding: 15px;
    border-radius: 12px;
    font-family: 'Segoe UI', sans-serif;
    font-size: 1rem;
    resize: vertical;
    box-shadow: inset 0 0 6px #00cc66aa;
  }
  #footerSection button {
    margin-top: 12px;
    background: #00cc66;
    border: none;
    padding: 14px 22px;
    color: #121212;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 4px 8px #009933cc;
  }
  #footerSection button:hover {
    background: #009944;
  }

  /* Login Modal */
  #loginModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #loginBox {
    background: #1e1e1e;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 0 25px #00cc66aa;
    width: 320px;
    max-width: 90%;
  }
  #loginBox h2 {
    margin-bottom: 25px;
    color: #00cc66;
    font-weight: 700;
    text-align: center;
    font-size: 1.8rem;
  }
  #loginBox label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #ddd;
  }
  #loginBox input[type="text"],
  #loginBox input[type="password"] {
    width: 100%;
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    margin-bottom: 20px;
    background: #222;
    color: #ddd;
    font-size: 1rem;
    box-shadow: inset 0 0 6px #00cc66bb;
  }
  #loginBox button {
    width: 100%;
    padding: 12px 0;
    background: #00cc66;
    border: none;
    color: #121212;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 10px #009933cc;
    transition: background 0.3s ease;
  }
  #loginBox button:hover {
    background: #009944;
  }
  #loginError {
    color: #cc3300;
    margin-bottom: 10px;
    font-weight: 700;
    text-align: center;
    display: none;
  }

  /* Responsive */
  @media(max-width: 600px) {
    header nav a {
      margin: 0 8px;
      font-size: 1rem;
    }
    .actions {
      gap: 8px;
    }
    .action-btn {
      font-size: 16px;
    }
    #loginBox {
      width: 90%;
      padding: 20px 25px;
    }
  }
</style>
</head>
<body>

<!-- Login Modal -->
<div id="loginModal">
  <div id="loginBox">
    <h2>Connexion Admin</h2>
    <div id="loginError">Identifiant ou mot de passe incorrect</div>
    <label for="usernameInput">Nom d'utilisateur</label>
    <input type="text" id="usernameInput" autocomplete="off" />
    <label for="passwordInput">Mot de passe</label>
    <input type="password" id="passwordInput" />
    <button id="loginBtn">Se connecter</button>
  </div>
</div>

<header style="display:none;">
  <div><strong>Admin Ralph Xpert</strong></div>
  <nav>
    <a href="#" id="navContact" class="active">Contact</a>
    <a href="#" id="navMessages">Messages</a>
    <a href="#" id="navStats">Statistiques</a>
    <a href="#" id="navFooter">Footer</a>
  </nav>
</header>

<main style="display:none;">
  <!-- CONTACT -->
  <section id="contactSection" class="active">
    <input type="text" id="contactSearch" placeholder="Rechercher par nom ou num√©ro..." />
    <button id="downloadAllVCFBtn" title="T√©l√©charger tous les contacts en VCF">üì• T√©l√©charger tous les contacts (VCF)</button>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Num√©ro</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="contactTableBody"></tbody>
    </table>
  </section>

  <!-- MESSAGES -->
  <section id="messagesSection">
    <h2>Messages re√ßus</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Sujet</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="messagesTableBody"></tbody>
    </table>
  </section>

  <!-- STATISTIQUES -->
  <section id="statsSection">
    <div class="stats-filters">
      <button class="active" data-filter="immediate">Imm√©diat</button>
      <button data-filter="today">Aujourd'hui</button>
      <button data-filter="week">Cette semaine</button>
    </div>
    <div class="stats-total" id="statsTotal">Total visiteurs: 0 | Total inscrits: 0</div>
    <div class="progress-bar-container" title="Progression">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <section id="footerSection">
    <h2>Modifier le Footer</h2>
    <textarea id="footerTextArea"></textarea>
    <button id="saveFooterBtn">Sauvegarder</button>
  </section>
</main>

<script>
  // Admin Credentials
  const ADMIN_USERNAME = 'Ralph';
  const ADMIN_PASSWORD = 'Ralph509';

  // Elements
  const loginModal = document.getElementById('loginModal');
  const usernameInput = document.getElementById('usernameInput');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');

  const header = document.querySelector('header');
  const main = document.querySelector('main');

  // On login button click
  loginBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if(username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
      // Save login status in sessionStorage
      sessionStorage.setItem('adminLoggedIn', 'true');
      loginModal.style.display = 'none';
      header.style.display = 'flex';
      main.style.display = 'block';
      loginError.style.display = 'none';
      initAdminPage();
    } else {
      loginError.style.display = 'block';
    }
  });

  // Auto redirect if already logged in
  if(sessionStorage.getItem('adminLoggedIn') === 'true') {
    loginModal.style.display = 'none';
    header.style.display = 'flex';
    main.style.display = 'block';
    initAdminPage();
  }

  // Navigation
  const navContact = document.getElementById('navContact');
  const navMessages = document.getElementById('navMessages');
  const navStats = document.getElementById('navStats');
  const navFooter = document.getElementById('navFooter');

  const contactSection = document.getElementById('contactSection');
  const messagesSection = document.getElementById('messagesSection');
  const statsSection = document.getElementById('statsSection');
  const footerSection = document.getElementById('footerSection');

  function switchSection(section) {
    [contactSection, messagesSection, statsSection, footerSection].forEach(s => s.classList.remove('active'));
    [navContact, navMessages, navStats, navFooter].forEach(n => n.classList.remove('active'));

    if (section === 'contact') {
      contactSection.classList.add('active');
      navContact.classList.add('active');
      afficherContacts();
    } else if (section === 'messages') {
      messagesSection.classList.add('active');
      navMessages.classList.add('active');
      afficherMessages();
    } else if (section === 'stats') {
      statsSection.classList.add('active');
      navStats.classList.add('active');
      afficherStats();
    } else if (section === 'footer') {
      footerSection.classList.add('active');
      navFooter.classList.add('active');
      chargerFooter();
    }
  }

  navContact.addEventListener('click', e => { e.preventDefault(); switchSection('contact'); });
  navMessages.addEventListener('click', e => { e.preventDefault(); switchSection('messages'); });
  navStats.addEventListener('click', e => { e.preventDefault(); switchSection('stats'); });
  navFooter.addEventListener('click', e => { e.preventDefault(); switchSection('footer'); });

  // Gestion Contacts
  function getContacts() {
    return JSON.parse(localStorage.getItem('utilisateursR√©cents')) || [];
  }
  function saveContacts(contacts) {
    localStorage.setItem('utilisateursR√©cents', JSON.stringify(contacts));
  }

  function afficherContacts() {
    const contacts = getContacts().slice().reverse();
    const filter = document.getElementById('contactSearch').value.toLowerCase();

    const tbody = document.getElementById('contactTableBody');
    tbody.innerHTML = '';

    contacts.filter(c => c.nom.toLowerCase().includes(filter) || c.numeroComplet.includes(filter))
      .forEach((contact, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${contact.nom}</strong></td>
          <td><div class="num-box">${contact.numeroComplet}</div></td>
          <td class="actions">
            <span class="action-btn edit" title="Modifier" data-index="${contacts.length - 1 - idx}" style="color:#00cc66;">‚úèÔ∏è</span>
            <span class="action-btn delete" title="Supprimer" data-index="${contacts.length - 1 - idx}" style="color:#cc3300;">üóëÔ∏è</span>
          </td>
        `;
        tbody.appendChild(tr);
      });
  }

  document.getElementById('contactSearch').addEventListener('input', afficherContacts);

  // Supprimer contact
  document.getElementById('contactTableBody').addEventListener('click', e => {
    if(e.target.classList.contains('delete')) {
      const index = parseInt(e.target.getAttribute('data-index'));
      const contacts = getContacts();
      if(confirm(`Voulez-vous vraiment supprimer ${contacts[index].nom} ?`)) {
        contacts.splice(index, 1);
        saveContacts(contacts);
        afficherContacts();
        alert('Contact supprim√©.');
      }
    }
    if(e.target.classList.contains('edit')) {
      alert('Fonction modifier pas encore impl√©ment√©e.');
    }
  });

  // T√©l√©charger tous les contacts en VCF
  document.getElementById('downloadAllVCFBtn').addEventListener('click', () => {
    const contacts = getContacts();
    if(contacts.length === 0) {
      alert('Aucun contact √† t√©l√©charger.');
      return;
    }
    let vcfAll = '';
    contacts.forEach(c => {
      vcfAll +=
`BEGIN:VCARD
VERSION:3.0
FN:${c.nom}
TEL;TYPE=CELL:${c.numeroComplet}
END:VCARD
`;
    });
    const blob = new Blob([vcfAll], {type: 'text/vcard'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
