<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Ralph Xpert - Connexion</title>
<style>
  /* Reset et styles globaux */
  * { box-sizing: border-box; }
  body {
    margin:0; padding:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #ddd;
  }
  a { color: #00cc66; text-decoration:none; }
  a:hover { text-decoration: underline; }

  /* --- LOGIN --- */
  #loginPage {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1e1e1e;
  }
  #loginForm {
    background: #222;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 0 15px #00cc6611;
    width: 320px;
    color: #ddd;
  }
  #loginForm h2 {
    margin-bottom: 20px;
    color: #00cc66;
    text-align: center;
  }
  #loginForm label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
  }
  #loginForm input[type="text"],
  #loginForm input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  #loginForm button {
    margin-top: 25px;
    width: 100%;
    background: #00cc66;
    border: none;
    padding: 12px;
    color: #121212;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #loginForm button:hover {
    background: #009944;
  }
  #loginError {
    margin-top: 15px;
    color: #cc3300;
    text-align: center;
    display: none;
    font-weight: 600;
  }

  /* --- ADMIN --- */
  #adminPage {
    display: none;
    max-width: 1000px;
    margin: 20px auto 40px auto;
    padding: 0 20px;
  }
  header {
    background: #1e1e1e;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px #00cc6611;
    color: #ddd;
  }
  header nav a {
    margin: 0 15px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    color: #bbb;
  }
  header nav a.active {
    color: #00cc66;
    border-bottom: 2px solid #00cc66;
    padding-bottom: 3px;
  }

  main section {
    display: none;
    margin-top: 25px;
  }
  main section.active {
    display: block;
  }

  /* Contact */
  #contactSearch {
    margin-bottom: 15px;
  }
  #contactSearch input {
    padding: 8px 12px;
    font-size: 1rem;
    width: 100%;
    max-width: 320px;
    border-radius: 8px;
    border: none;
    color: #121212;
  }
  #downloadAllVCFBtn {
    margin: 15px 0;
    background: #00cc66;
    border: none;
    color: #121212;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 10px;
    border-bottom: 1px solid #333;
    text-align: left;
    color: #ddd;
  }
  th {
    background: #007f3f;
  }
  tr:hover {
    background: #004422aa;
  }
  .num-box {
    background: #333;
    padding: 6px 12px;
    border-radius: 8px;
    font-family: monospace;
    font-weight: 600;
    width: fit-content;
  }
  .actions {
    display: flex;
    gap: 12px;
    justify-content: center;
  }
  .action-btn {
    cursor: pointer;
    font-size: 18px;
    color: #00cc66;
    transition: color 0.2s ease;
  }
  .action-btn.delete {
    color: #cc3300;
  }
  .action-btn:hover {
    opacity: 0.7;
  }

  /* Messages */
  #messagesSection table {
    margin-top: 15px;
  }
  #messagesSection th, #messagesSection td {
    word-break: break-word;
  }

  /* Statistiques */
  #statsSection .stats-filters {
    margin-bottom: 20px;
    display: flex;
    gap: 15px;
  }
  #statsSection .stats-filters button {
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #333;
    color: #eee;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  #statsSection .stats-filters button.active {
    background: #00cc66;
    color: #121212;
  }
  #statsSection .stats-total {
    font-size: 20px;
    font-weight: 700;
    color: #00cc66;
    margin-bottom: 15px;
  }
  .progress-bar-container {
    background: #333;
    border-radius: 12px;
    overflow: hidden;
    height: 25px;
    max-width: 600px;
    margin-bottom: 40px;
  }
  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #00cc66, #009944);
    width: 0%;
    transition: width 1s ease;
  }

  /* Footer */
  #footerSection textarea {
    width: 100%;
    min-height: 150px;
    background: #222;
    color: #ddd;
    border: none;
    padding: 15px;
    border-radius: 12px;
    font-family: 'Segoe UI', sans-serif;
    font-size: 1rem;
  }
  #footerSection button {
    margin-top: 10px;
    background: #00cc66;
    border: none;
    padding: 12px 18px;
    color: #121212;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #footerSection button:hover {
    background: #009944;
  }

  /* Responsive */
  @media(max-width: 600px) {
    header nav a {
      margin: 0 8px;
      font-size: 1rem;
    }
    .actions {
      gap: 8px;
    }
    .action-btn {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <form id="loginForm">
    <h2>Connexion Admin</h2>
    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="username" autocomplete="username" required />
    <label for="password">Mot de passe</label>
    <input type="password" id="password" autocomplete="current-password" required />
    <button type="submit">Se connecter</button>
    <div id="loginError">Nom d'utilisateur ou mot de passe incorrect.</div>
  </form>
</div>

<!-- ADMIN PAGE -->
<div id="adminPage">
  <header>
    <div><strong>Admin Ralph Xpert</strong></div>
    <nav>
      <a href="#" id="navContact" class="active">Contacts</a>
      <a href="#" id="navMessages">Messages</a>
      <a href="#" id="navStats">Statistiques</a>
      <a href="#" id="navFooter">Footer</a>
    </nav>
  </header>

  <main>
    <!-- CONTACT -->
    <section id="contactSection" class="active">
      <input type="text" id="contactSearch" placeholder="Rechercher par nom ou num√©ro..." />
      <button id="downloadAllVCFBtn" title="T√©l√©charger tous les contacts en VCF">üì• T√©l√©charger tous les contacts (VCF)</button>
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Num√©ro</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="contactTableBody">
          <!-- Liste des contacts -->
        </tbody>
      </table>
    </section>

    <!-- MESSAGES -->
    <section id="messagesSection">
      <h2>Messages re√ßus</h2>
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Sujet</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="messagesTableBody">
          <!-- Messages list -->
        </tbody>
      </table>
    </section>

    <!-- STATISTIQUES -->
    <section id="statsSection">
      <div class="stats-filters">
        <button class="active" data-filter="immediate">Imm√©diat</button>
        <button data-filter="today">Aujourd'hui</button>
        <button data-filter="week">Cette semaine</button>
      </div>
      <div class="stats-total" id="statsTotal">Total visiteurs: 0 | Total inscrits: 0</div>
      <div class="progress-bar-container" title="Progression">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
    </section>

    <!-- FOOTER -->
    <section id="footerSection">
      <h2>Modifier le Footer</h2>
      <textarea id="footerTextArea"></textarea>
      <button id="saveFooterBtn">Sauvegarder</button>
    </section>
  </main>
</div>

<script>
  // LOGIN
  const loginPage = document.getElementById('loginPage');
  const adminPage = document.getElementById('adminPage');
  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('loginError');

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(user === 'Ralph' && pass === 'Ralph509') {
      loginPage.style.display = 'none';
      adminPage.style.display = 'block';
      switchSection('contact');
    } else {
      loginError.style.display = 'block';
    }
  });

  // NAVIGATION
  const navContact = document.getElementById('navContact');
  const navMessages = document.getElementById('navMessages');
  const navStats = document.getElementById('navStats');
  const navFooter = document.getElementById('navFooter');

  const contactSection = document.getElementById('contactSection');
  const messagesSection = document.getElementById('messagesSection');
  const statsSection = document.getElementById('statsSection');
  const footerSection = document.getElementById('footerSection');

  function switchSection(section) {
    [contactSection, messagesSection, statsSection, footerSection].forEach(s => s.classList.remove('active'));
    [navContact, navMessages, navStats, navFooter].forEach(n => n.classList.remove('active'));
    if (section === 'contact') {
      contactSection.classList.add('active');
      navContact.classList.add('active');
      afficherContacts();
    } else if (section === 'messages') {
      messagesSection.classList.add('active');
      navMessages.classList.add('active');
      afficherMessages();
    } else if (section === 'stats') {
      statsSection.classList.add('active');
      navStats.classList.add('active');
      afficherStats();
    } else if (section === 'footer') {
      footerSection.classList.add('active');
      navFooter.classList.add('active');
      chargerFooter();
    }
  }

  navContact.addEventListener('click', e => { e.preventDefault(); switchSection('contact'); });
  navMessages.addEventListener('click', e => { e.preventDefault(); switchSection('messages'); });
  navStats.addEventListener('click', e => { e.preventDefault(); switchSection('stats'); });
  navFooter.addEventListener('click', e => { e.preventDefault(); switchSection('footer'); });

  // CONTACTS
  function getContacts() {
    return JSON.parse(localStorage.getItem('utilisateursR√©cents')) || [];
  }
  function saveContacts(contacts) {
    localStorage.setItem('utilisateursR√©cents', JSON.stringify(contacts));
  }
  function afficherContacts() {
    const contacts = getContacts().slice().reverse();
    const filter = document.getElementById('contactSearch').value.toLowerCase();
    const tbody = document.getElementById('contactTableBody');
    tbody.innerHTML = '';
    contacts.filter(c => c.nom.toLowerCase().includes(filter) || c.numeroComplet.includes(filter))
      .forEach((contact, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${contact.nom}</strong></td>
          <td><div class="num-box">${contact.numeroComplet}</div></td>
          <td class="actions">
            <span class="action-btn edit" title="Modifier" data-index="${contacts.length - 1 - idx}" style="color:#00cc66;">‚úèÔ∏è</span>
            <span class="action-btn delete" title="Supprimer" data-index="${contacts.length - 1 - idx}" style="color:#cc3300;">üóëÔ∏è</span>
          </td>
        `;
        tbody.appendChild(tr);
      });
  }
  document.getElementById('contactSearch').addEventListener('input', afficherContacts);
  document.getElementById('contactTableBody').addEventListener('click', e => {
    if(e.target.classList.contains('delete')) {
      const index = parseInt(e.target.getAttribute('data-index'));
      const contacts = getContacts();
      if(confirm(`Voulez-vous vraiment supprimer ${contacts[index].nom} ?`)) {
        contacts.splice(index, 1);
        saveContacts(contacts);
        afficherContacts();
        alert('Contact supprim√©.');
      }
    }
    if(e.target.classList.contains('edit')) {
      alert('Fonction modifier pas encore impl√©ment√©e.');
    }
  });
  document.getElementById('downloadAllVCFBtn').addEventListener('click', () => {
    const contacts = getContacts();
    if(contacts.length === 0) {
      alert('Aucun contact √† t√©l√©charger.');
      return;
    }
    let vcfAll = '';
    contacts.forEach(c => {
      vcfAll +=
`BEGIN:VCARD
VERSION:3.0
FN:${c.nom}
TEL;TYPE=CELL:${c.numeroComplet}
END:VCARD
`;
    });
    const blob = new Blob([vcfAll], {type: 'text/vcard'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'contacts_all.vcf';
    a.click();
    URL.revokeObjectURL(url);
  });

  // MESSAGES
  function getMessages() {
    return JSON.parse(localStorage.getItem('messagesContact')) || [];
  }
  function afficherMessages() {
    const messages = getMessages().slice().reverse();
    const tbody = document.getElementById('messagesTableBody');
    tbody.innerHTML = '';
    if(messages.length === 0){
      tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#888;">Aucun message re√ßu.</td></tr>';
      return;
    }
    messages.forEach(msg => {
      const tr = document.createElement('tr');
      const date = new Date(msg.date || Date.now());
      tr.innerHTML = `
        <td>${msg.nom}</td>
        <td>${msg.email}</td>
        <td>${msg.sujet}</td>
        <td>${msg.message}</td>
        <td>${date.toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // STATISTIQUES
  function getVisiteurs() {
    return JSON.parse(localStorage.getItem('visiteursStats')) || [];
  }
  function compterVisiteurs(filter) {
    const visites = getVisiteurs();
    if(filter === 'immediate') return visites.length;
    if(filter === 'today') {
      const startDay = new Date();
      startDay.setHours(0,0,0,0);
      return visites.filter(t => t >= startDay.getTime()).length;
    }
    if(filter === 'week') {
      const startWeek = new Date();
      const day = startWeek.getDay();
      const diff = startWeek.getDate() - day + (day === 0 ? -6 : 1);
      startWeek.setDate(diff);
      startWeek.setHours(0,0,0,0);
      return visites.filter(t => t >= startWeek.getTime()).length;
    }
    return visites.length;
  }
  function afficherStats() {
    const contacts = getContacts();
    let activeFilter = 'immediate';
    updateStats(activeFilter, contacts);
