<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ralph Xpert</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    img.logo {
      width: 180px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 32px;
      color: #ff0000;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-inscrire {
      background: linear-gradient(45deg, #ff0000, #ff4d4d);
      color: white;
      box-shadow: 0 0 15px #ff0000aa;
    }

    .btn-rechercher {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      box-shadow: 0 0 15px #00c6ffaa;
    }

    .btn-copy {
      background: linear-gradient(45deg, #ff9900, #ffcc00);
      color: black;
      box-shadow: 0 0 15px #ffcc00aa;
    }

    .btn-groupe {
      background: linear-gradient(45deg, #00cc66, #33ff99);
      color: white;
      box-shadow: 0 0 15px #33ff99aa;
    }

    .btn-chaine {
      background: linear-gradient(45deg, #9900cc, #cc66ff);
      color: white;
      box-shadow: 0 0 15px #cc66ffaa;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Ralph Xpert" class="logo" />

  <h1>Bienvenue sur Ralph Xpert</h1>

  <button class="btn btn-inscrire">📝 S’inscrire</button>
  <button class="btn btn-rechercher">🔍 Rechercher / Modifier vos contacts</button>
  <button class="btn btn-copy" onclick="navigator.clipboard.writeText(window.location.href)">📋 Copier le lien</button>
  <button class="btn btn-groupe" onclick="window.open('https://wa.me/YOUR-GROUP-LINK', '_blank')">👥 Rejoindre le groupe</button>
  <button class="btn btn-chaine" onclick="window.open('https://wa.me/YOUR-CHANNEL-LINK', '_blank')">📢 Rejoindre la chaîne</button>

</body>
</html>
